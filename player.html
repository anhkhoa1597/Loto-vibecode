                                                                                                                                                                                    // ========= Seed helpers =========
                                                                                                                                                                                      function bytesToHex(bytes){
                                                                                                                                                                                          return [...bytes].map(b => b.toString(16).padStart(2,'0')).join('');
                                                                                                                                                                                            }
                                                                                                                                                                                              function makeSeed128(){
                                                                                                                                                                                                  const buf = new Uint8Array(16);
                                                                                                                                                                                                      crypto.getRandomValues(buf);
                                                                                                                                                                                                          return bytesToHex(buf);
                                                                                                                                                                                                            }
                                                                                                                                                                                                              function mulberry32(a){
                                                                                                                                                                                                                  return function(){
                                                                                                                                                                                                                        let t = a += 0x6D2B79F5;
                                                                                                                                                                                                                              t = Math.imul(t ^ (t >>> 15), t | 1);
                                                                                                                                                                                                                                    t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
                                                                                                                                                                                                                                          return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                  function seedToUint32(seedHex){
                                                                                                                                                                                                                                                      let x = 0;
                                                                                                                                                                                                                                                          for (let i=0; i<seedHex.length; i+=8){
                                                                                                                                                                                                                                                                const chunk = parseInt(seedHex.slice(i, i+8), 16) >>> 0;
                                                                                                                                                                                                                                                                      x = (x ^ chunk) >>> 0;
                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                              return x >>> 0;
                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                  function shuffleWithRand(arr, rand){
                                                                                                                                                                                                                                                                                      for (let i = arr.length - 1; i > 0; i--){
                                                                                                                                                                                                                                                                                            const j = Math.floor(rand() * (i + 1));
                                                                                                                                                                                                                                                                                                  [arr[i], arr[j]] = [arr[j], arr[i]];
                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                          return arr;
                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                              // ========= Ticket rules =========
                                                                                                                                                                                                                                                                                                                const ROWS = 9, COLS = 8;
                                                                                                                                                                                                                                                                                                                  const CAPS = [9,10,10,10,10,10,10,11];
                                                                                                                                                                                                                                                                                                                    const RANGES = [
                                                                                                                                                                                                                                                                                                                        [1,9],
                                                                                                                                                                                                                                                                                                                            [10,19],
                                                                                                                                                                                                                                                                                                                                [20,29],
                                                                                                                                                                                                                                                                                                                                    [30,39],
                                                                                                                                                                                                                                                                                                                                        [40,49],
                                                                                                                                                                                                                                                                                                                                            [50,59],
                                                                                                                                                                                                                                                                                                                                                [60,69],
                                                                                                                                                                                                                                                                                                                                                    [80,90],
                                                                                                                                                                                                                                                                                                                                                      ];

                                                                                                                                                                                                                                                                                                                                                        // IMPORTANT: last column (index 7) has 4..6 numbers
                                                                                                                                                                                                                                                                                                                                                          function buildTicket(seedHex){
                                                                                                                                                                                                                                                                                                                                                              const rand = mulberry32(seedToUint32(seedHex));
                                                                                                                                                                                                                                                                                                                                                                  const lastCount = 4 + Math.floor(rand() * 3); // 4-6

                                                                                                                                                                                                                                                                                                                                                                      const target = Array(COLS).fill(1);
                                                                                                                                                                                                                                                                                                                                                                          target[7] = lastCount;

                                                                                                                                                                                                                                                                                                                                                                              // distribute remaining numbers to cols 0..6
                                                                                                                                                                                                                                                                                                                                                                                  let remaining = 45 - ((COLS - 1) * 1 + target[7]);
                                                                                                                                                                                                                                                                                                                                                                                      while (remaining > 0){
                                                                                                                                                                                                                                                                                                                                                                                            const candidates = [];
                                                                                                                                                                                                                                                                                                                                                                                                  for (let c=0; c<COLS-1; c++){
                                                                                                                                                                                                                                                                                                                                                                                                          if (target[c] < CAPS[c]) candidates.push(c);
                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                      const pick = candidates[Math.floor(rand() * candidates.length)];
                                                                                                                                                                                                                                                                                                                                                                                                                            target[pick]++; remaining--;
                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                    // placements
                                                                                                                                                                                                                                                                                                                                                                                                                                        const place = Array.from({length:ROWS}, ()=>Array(COLS).fill(false));
                                                                                                                                                                                                                                                                                                                                                                                                                                            const usedInCol = Array(COLS).fill(0);

                                                                                                                                                                                                                                                                                                                                                                                                                                                for (let r=0; r<ROWS; r++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                      const available = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (let c=0;c<COLS;c++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (usedInCol[c] < target[c]) available.push(c);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let pickFrom = available.length >= 5 ? available : Array.from({length:COLS}, (_,i)=>i);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      shuffleWithRand(pickFrom, rand);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            pickFrom.sort((a,b)=> (target[b]-usedInCol[b]) - (target[a]-usedInCol[a]));

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const chosen = [...new Set(pickFrom.slice(0,5))];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        while (chosen.length < 5){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for (let c=0;c<COLS && chosen.length<5;c++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (!chosen.includes(c)) chosen.push(c);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              chosen.slice(0,5).forEach(c=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      place[r][c] = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              usedInCol[c]++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // balance columns to match targets
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for (let c=0;c<COLS;c++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      while (usedInCol[c] > target[c]){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const rowsWith = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      for (let r=0;r<ROWS;r++) if (place[r][c]) rowsWith.push(r);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const r = rowsWith[Math.floor(rand()*rowsWith.length)];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const under = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              for (let cc=0;cc<COLS;cc++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (usedInCol[cc] < target[cc] && !place[r][cc]) under.push(cc);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (under.length === 0) break;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const cc = under[Math.floor(rand()*under.length)];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        place[r][c] = false; usedInCol[c]--;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                place[r][cc] = true; usedInCol[cc]++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // assign numbers
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const colNums = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      for (let c=0;c<COLS;c++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const [lo, hi] = RANGES[c];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const pool = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let x=lo; x<=hi; x++) pool.push(x);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              shuffleWithRand(pool, rand);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const count = usedInCol[c];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          colNums[c] = pool.slice(0, count).sort((a,b)=>a-b);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // place numbers top->bottom per column
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const grid = Array.from({length:ROWS}, ()=>Array(COLS).fill(null));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          for (let c=0;c<COLS;c++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const rows = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      for (let r=0;r<ROWS;r++) if (place[r][c]) rows.push(r);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            rows.sort((a,b)=>a-b);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const nums = colNums[c];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let i=0;i<rows.length;i++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                grid[rows[i]][c] = nums[i];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              return grid;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }


                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // ========= State =========
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const LS_KEY = "loto_player_ticket_v3";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let state = { seed: null, markedNums: [], markedCells: [] };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function loadState(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const raw = localStorage.getItem(LS_KEY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (raw){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      try { state = { ...state, ...JSON.parse(raw) }; } catch {}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const url = new URL(location.href);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const seedParam = url.searchParams.get("seed");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (seedParam && /^[0-9a-fA-F]{16,64}$/.test(seedParam)){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const sp = seedParam.toLowerCase();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (state.seed !== sp){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          state.seed = sp;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  state.markedNums = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          state.markedCells = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (!state.seed) state.seed = makeSeed128();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (!Array.isArray(state.markedNums)) state.markedNums = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (!Array.isArray(state.markedCells)) state.markedCells = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function saveState(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // ========= UI =========
